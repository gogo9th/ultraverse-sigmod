name: build-ci-image

on:
  push:
    branches:
      - main
    paths:
      - "ci/Dockerfile"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ultraverse-ci:ubuntu-24.04
